<h1><i><font face="微軟正黑體">多媒體</font></i></h1>
<font face="細明體">
<pre>
<font size="6">
多媒體的運用很廣泛，總讓人驚喜，學得很有趣，<br>
雖然花很多時間但卻學得感覺很好，<br>
這次學網頁語法的連結很不錯，至少是學習網頁連結的起點，<br>
以後有空可以多學學。<br>
經老師的指導，讓同學們學得快又有趣，大家都很認真的學習，<br>
並也很快速地完成語法連結網頁，<br>
可見同學對多媒體課程的熱度愛不釋手。<br>
