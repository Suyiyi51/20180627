<font face="細明體">
<pre>
<font size="6">
台灣人口快速老化，需要照顧的人口急速成長，政府在2007年推出長照十年計畫，<br>
又於2017年又推出擴大服務對象及增加服務項目。<br>
現在政府是以提供服務為主，商業保險是以現金給付，<br>
一旦發生長照就需支出龐大費用，政府政策長照對人民保障依然不足。<br>
